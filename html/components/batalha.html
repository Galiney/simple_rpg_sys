<div class="w-100 h-75 justify-content-center d-flex">
  <div class="card w-75">
    <h5 class="card-header">Batalha</h5>
    <div class="card-body container">
      <div class="row">
        <div class="form-group col">
          <label for="personagem1">Personagem 1</label>
          <select class="form-control" id="personagem1" name="Personagem 1"></select>
        </div>

        <div class="form-group col">
          <label for="Atributo">Atributo a Comparar</label>
          <select class="form-control" id="atributo" name="Atributo">
            <option value="forca">Força</option>
            <option value="destreza">Destreza</option>
            <option value="percepcao">Percepção</option>
            <option value="inteligencia">Inteligência</option>
            <option value="carisma">Carisma</option>
          </select>
        </div>

        <div class="form-group col">
          <label for="personagem2">Personagem 2</label>
          <select class="form-control" id="personagem2" name="Personagem 2"></select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <div class="card" id="cardPersonagem1">
            <div class="card-header">
              <h5 class="card-title">Nenhum personagem criado</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Crie um personagem em
                "Personagens"</h6>
            </div>
            <div class="card-body">
              <p class="mb-1">Força: <span class="fw-semibold"></span></p>
              <p class="mb-1">Destreza: <span class="fw-semibold"></span></p>
              <p class="mb-1">Percepção: <span class="fw-semibold"></span></p>
              <p class="mb-1">Carisma: <span class="fw-semibold"></span></p>
              <p class="mb-1">Inteligência: <span class="fw-semibold"></span></p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Rolagem dos Dados</h5>
              <div class="row mt-4">
                <div class="col-5 d-flex justify-content-center">
                  <div class="border border-secondary rounded-5 d-flex justify-content-center align-items-center"
                    style="width: 4rem; height: 4rem;">
                    <p class="mb-1 fw-bold fs-4"><span id="dadoAliado"></p>
                  </div>
                </div>
                <div class="col-2 d-flex justify-content-center align-items-center ">
                  <p class="fs-1">X</p>
                </div>
                <div class="col-5 d-flex justify-content-center">
                  <div class="border border-secondary rounded-5 d-flex justify-content-center align-items-center"
                    style="width: 4rem; height: 4rem;">
                    <p class="mb-1 fw-bold fs-4"><span id="dadoInimigo"></span></p>
                  </div>
                </div>
              </div>
              <a href="#" class="btn btn-primary" id="botaoBatalha">Rolar</a>
            </div>
            <div class="card-footer">
              <p class="m-0">Resultado: <span class="fw-semibold" id="resultado"></span></p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" id="cardPersonagem2">
            <div class="card-header">
              <h5 class="card-title">Nenhum personagem criado</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Crie um personagem em
                "Personagens"</h6>
            </div>
            <div class="card-body">
              <p class="mb-1">Força: <span class="fw-semibold"></span></p>
              <p class="mb-1">Destreza: <span class="fw-semibold"></span></p>
              <p class="mb-1">Percepção: <span class="fw-semibold"></span></p>
              <p class="mb-1">Carisma: <span class="fw-semibold"></span></p>
              <p class="mb-1">Inteligência: <span class="fw-semibold"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
