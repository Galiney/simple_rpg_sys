<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="vh-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand">Simple por Galiney</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex">
                        <a class="nav-link" href="./instrucoes.html">Instruções</a>
                        <a class="nav-link" aria-current="page" href="./batalha.html">Batalha</a>
                        <a class="nav-link" href="./desafio.html">Desafio</a>
                        <a class="nav-link" href="./sorte.html">Sorte</a>
                        <a class="nav-link active" href="./personagens.html">Personagens</a>
                    </div>
                </div>
                <form class="d-flex">
                    <input class="form-control-sm mx-1" type="email" placeholder="email" aria-label="email">
                    <input class="form-control-sm mx-1" type="senha" placeholder="senha" aria-label="senha">
                    <button class="btn btn-outline-success mx-1 my-2 my-sm-0" type="submit">Entrar</button>
                    <button class="btn btn-outline-info mx-1 my-2 my-sm-0" type="submit">Registrar</button>
                </form>
            </div>
        </nav>

        <div class="w-100 h-75 justify-content-center align-items-center d-flex">
            <div class="card w-75">
                <h5 class="card-header">Personagens</h5>
                <ul id="personagens-list" class="list-group mt-3"></ul>
            </div>
            <div class="card">
                <div class="card-header">
                    Criar Novo Personagem
                </div>
                <div class="card-body">
                    <form id="formularioPersonagem">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="nivel">Nível:</label>
                            <input type="number" class="form-control" id="nivel" name="nivel" required>
                        </div>
                        <div class="form-group">
                            <label for="alinhamento">Alinhamento:</label>
                            <input type="text" class="form-control" id="alinhamento" name="alinhamento" required>
                        </div>
                        <!-- Adicione mais campos para outros atributos do personagem, se necessário -->

                        <button type="submit" class="btn btn-primary">Criar Personagem</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="../js/Personagem.js"></script>
        <script src="../js/interface.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('formularioPersonagem').addEventListener('submit', function (event) {
                    event.preventDefault(); // Impede o envio do formulário padrão

                    // Obtém os valores dos campos do formulário
                    var nome = document.getElementById('nome').value;
                    var nivel = document.getElementById('nivel').value;
                    var alinhamento = document.getElementById('alinhamento').value;

                    // Cria um novo personagem
                    var novoPersonagem = new Personagem(nome, nivel, alinhamento);

                    // Insere o novo personagem na lista
                    inserirPersonagem(novoPersonagem);

                    // Limpa os campos do formulário
                    document.getElementById('nome').value = '';
                    document.getElementById('nivel').value = '';
                    document.getElementById('alinhamento').value = '';

                    // Feedback ao usuário (opcional)
                    alert('Personagem criado com sucesso!');
                });

                // Listar personagens após o carregamento completo da página
                listarPersonagens();
            });
        </script>
    </div>
</body>

</html>
